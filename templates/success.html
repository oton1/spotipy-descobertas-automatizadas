<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Criada</title>
</head>
<body>
    <h1>Playlist criada com sucesso!</h1>
    <p>Agora é hora de aproveitar sua playlist. Clique abaixo para escutá-la.</p>
    <iframe src="https://open.spotify.com/embed/playlist/{{ playlist_uri.split(':')[-1] | safe }}"
        width="300"       
        height="380"      
        frameborder="0"   
        allowtransparency="true"
        allow="encrypted-media"
        view="list"    
></iframe>

</body>
</html>
