<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descobridor de músicas</title>
    <style>
        body, h1, p, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #212121;
            color: #fff;
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #1DB954; 
            color: #000; 
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Descobridor de Músicas!</h1>
    <p>Este aplicativo ajuda você a descobrir novas músicas com base nas suas preferências atuais.</p>
    <a href="/login">Autorizar com Spotify</a>
</body>
</html>
